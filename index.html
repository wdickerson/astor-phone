<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<head>
		<title>Make A Report</title>
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
      #video {
        height: 85vh;
        width: 100vw;
      }
      #btn {
        height: 15vh;
        width: 100vw;
      }
		</style>
	</head>
	<body>
		<video id="video" autoplay></video>
    <button id="btn">Report</button>
		<canvas id="canvas" style="display:none" width="1024" height="1024"></canvas>

		<script>
      var video = document.getElementById("video");
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");

      document.getElementById("btn").addEventListener("click", function() {
        context.drawImage(video, 0, 0, 200,200);
        var myPng = canvas.toDataURL();
        console.log(myPng);
        alert(myPng.substr(0, 30));
        // Post this string!!
      });
      
      navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}})
        .then(function(mediaStream) { video.srcObject = mediaStream; })
        .catch(function(err) { console.log(err); });
		</script>
    
	</body>
</html>
